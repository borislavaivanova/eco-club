<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Екологичен клуб на ПМГ 'Добри Чинтулов' - Галерия">
    <title>ПМГ "Добри Чинтулов" - Галерия</title>
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
    <script src="js/main.js" type="module"></script>
</head>
<body>
    <!-- Navbar -->
    <header class="navbar">
        <div class="navbar-brand-container">
            <div class="navbar-brand">Еко Клуб</div>
            <div class="navbar-brand-subtext">Организиран от ПМГ "Добри Чинтулов"</div>
        </div>
        <nav class="navbar-links">
            <!-- Navigation items will be loaded dynamically -->
        </nav>
    </header>

    <!-- Carousel Section -->
    <section class="carousel-section">
        <div class="hero-about-left">
            <span class="section-label">ГАЛЕРИЯ</span>
        </div>
        <div class="carousel" data-flickity='{ "wrapAround": true, "autoPlay": 3000, "pauseAutoPlayOnHover": true }'>
            <div class="carousel-cell"><img class="carousel-image" width="750" height="500" src="./static/carousel/photo-one.webp" alt="Медия 1"></div>
            <div class="carousel-cell"><img class="carousel-image" width="750" height="500" src="./static/carousel/photo-two.jpeg" alt="Медия 2"></div>
            <div class="carousel-cell"><img class="carousel-image" width="750" height="500" src="./static/carousel/photo-three.jpg" alt="Медия 3"></div>
            <div class="carousel-cell"><img class="carousel-image" width="750" height="500" src="./static/carousel/photo-four.webp" alt="Медия 4"></div>
            <div class="carousel-cell"><img class="carousel-image" width="750" height="500" src="./static/carousel/photo-five.jpg" alt="Медия 5"></div>
        </div>
    </section>

    <!-- CTA Section -->
    <section class="cta">
        <div class="cta-bg"></div>
        <div class="cta-content">
            <h2 class="cta-title">Включи се в нашата мисия!</h2>
            <div class="cta-actions">
                <a href="#volunteer" class="button-primary">Попълни Форма</a>
            </div>
        </div>
    </section>

    <!-- Next Events Section -->
    <section class="next-events">
    <!-- Upcoming events will be loaded dynamically -->
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-left">
            <div class="footer-brand">Еко Клуб</div>
            <div class="footer-links">
                <!-- Footer navigation items will be loaded dynamically -->
            </div>
        </div>
        <div class="footer-right">
            <h3 class="footer-subscribe-title">Абонирайте се за новини</h3>
            <form class="footer-form">
                <input type="email" class="footer-input" placeholder="Вашият имейл">
                <button type="submit" class="button-secondary">Абониране</button>
            </form>
        </div>
    </footer>
</body>
</html>
